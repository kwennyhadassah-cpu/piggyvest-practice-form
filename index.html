<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="user profile icon.jpg">
    </div>
    <div class="signup">
        <form class="signup-form">
            <h1>Login</h1>
            <p>Securely login to your piggyvest</p>
            <br><br>
            <div class="form">
                <label for="email, phone number">Email/Phone Number<label>
                <input type="email,phone number" id="email" placeholder="08123****" name="email,phone number">
            </div>
            <div class="form">
                <label for="password"> Your Password</label>
                <input type="password" id="password" placeholder="*******" name="password">
            </div>

            <button type="submit" class="button">Login</button>
            <br><br>
            <div class="register">
                Don't have an account? <a href="register" class="register-link">Register!</a>
            </div>
            <br>
            <div class="forgot">
                Forgot Password? <a href="tap" class="tap-link">Tap Here!</a>
            </div>
            <br>
            <div class="go">
                <a href="go back" class="goback">Go back</a>
        </form>
    </div>
</body>
</html>
